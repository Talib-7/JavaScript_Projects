<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Voice TODO List</h1>
        <ul id="taskList">

        </ul>

        <button id="startBtn">Start Listening</button>

        <p class="info">
            (Example) Say: <br>
            To add a task: "New Task buy milk" <br>
            To delete a task: "Delete task 2" <br>
            To mark a task as done: "Mark Task 1"
        </p>

        <div id="status">

        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
